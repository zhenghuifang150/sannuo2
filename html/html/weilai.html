	<script type="text/javascript">
  function requestHeader(obj,callBack){
      var request = new XMLHttpRequest();
      request.open("GET",obj.url);
      request.send();
      request.onreadystatechange = function(){
        if(request.readyState == 4 && request.status == 200){
          var str = request.responseText;
          var obj = JSON.parse(str);
          if(callBack){
            callBack(obj);
  //	         console.log(obj);
          }
        }
      }
  }

    requestHeader({
      url:"../../php/cood/weilai.php",
    },function(obj){
      for (var i = 0; i < obj.length; i++) {
        var exhibition_left_top = $(".exhibition_left_top");
        var exhibition_left_bottom = $(".exhibition_left_bottom");
        var title_a = $(".title_a");
        var right_img = $(".right_img");
        title_a.text(obj[i].weilai_title);
        exhibition_left_top.text(obj[i].weilai_time2);
        exhibition_left_bottom.text(obj[i].weilai_time)
        right_img.attr('src',"../../php/cood/img/"+obj[i].weilai_img);
      }
    });
    requestHeader({
      url:"../../php/cood/weilai2.php",
    },function(obj){
      for (var i = 0; i < obj.length; i++) {
        var exhibition_left_top_a = $(".exhibition_left_top_a");
        var exhibition_left_bottom_a = $(".exhibition_left_bottom_a");
        var exhibition_right_title_a = $(".exhibition_right_title_a");
        var bb_a = $(".bb_a");
        var left_img = $(".left_img");
        bb_a.text(obj[i].weilai2_title2);
        exhibition_left_top_a.text(obj[i].weilai2_time1);
        exhibition_left_bottom_a.text(obj[i].weilai2_time2)
        left_img.attr('src',"../../php/cood/img/"+obj[i].weilai2_img2);
      }
    });



	</script>
